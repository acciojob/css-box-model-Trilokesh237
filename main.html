<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 300px; /* The content width */
            background-color: lightblue; /* Background color of the box */
            border: 15px solid blue; /* Border properties */
            padding: 50px; /* Padding inside the box */
            margin: 20px; /* Margin around the box */
            box-sizing: content-box; /* Ensures the width is 300px for the content alone */
        }
    </style>
</head>
<body>
    <div class="box">
        This is a demo of box model try to replicate this box model in Html and Css and try to pass all the test cases.
    </div>
</body>
</html>
